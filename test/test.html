<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

  <body>
    <button id="button">点击</button>
    <ul id="container"></ul>
    <script>
      function fibs(n) {
        let cur = 0;
        let a = 0;
        let b = 1;
        while (cur < n) {
          [a, b] = [b, a + b];
          cur++;
        }
        return a;
      }
    </script>
  </body>
